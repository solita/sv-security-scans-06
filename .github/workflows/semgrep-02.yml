name: semgrep-02
on:
  push:
    branches:
      - main
      # - nonexistent  # avoid triggering
env:
  SCANNED_REPO: 'scanned-repo'  # constant for multiple reuse
jobs:
  semgrep-SAST:
    runs-on: ubuntu-latest
    container:
      image: returntocorp/semgrep
    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # https://github.com/actions/checkout
        with:
          repository: 'solita/sv-security-scans-05a'  # Default: ${{ github.repository }}
          ref: 'snyk-02'  # 'main'
          # token: ''  # Default: ${{ github.token }}
          path: ${{ env.SCANNED_REPO }}  # Relative path under $GITHUB_WORKSPACE to place the repository
      - name: Explore
        run: |
          set -ux
          echo "GITHUB_WORKSPACE: ${GITHUB_WORKSPACE}"
          pwd
          ls -al
          ls -al ${SCANNED_REPO}
        if: ${{ '0' == '0' }}
      - name: Semgrep scan 2
        # run: semgrep ci  # The recommended way to run semgrep in CI
        run: semgrep scan --no-error --sarif -o semgrep2.sarif
        env:
          # Add the rules that Semgrep uses by setting the SEMGREP_RULES environment variable.
          SEMGREP_RULES: p/default # more at semgrep.dev/explore
        working-directory: ${{ env.SCANNED_REPO }}
        if: ${{ '0' == '0' }}
      - name: Explore 2
        run: |
          set -ux
          pwd
          ls -al
          ls -al ${SCANNED_REPO}
        if: ${{ '0' == '0' }}
